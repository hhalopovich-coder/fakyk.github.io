<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BIO Theme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
<style>
        :root {
            --primary-glow-color: rgb(16, 196, 219);
            --secondary-glow-color: rgb(15, 12, 245);
            --text-glow-color: #ff0000;
            --background-color: #000;
            --text-color: #fff;
            --card-background: #1a021a;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Exo 2', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }

        .page-wrapper {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 30px;
            width: 100%;
            max-width: 1250px;
            min-height: calc(100vh - 40px);
            min-height: calc(100dvh - 40px);
            position: relative;
            z-index: 1;
        }

        .container {
            flex: 1;
            max-width: 900px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, var(--text-glow-color), var(--primary-glow-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px var(--primary-glow-color);
            word-break: break-word;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ddd;
            letter-spacing: 2px;
            margin: 0;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--primary-glow-color);
            box-shadow: 0 0 10px var(--primary-glow-color);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            text-decoration: none;
        }

        .social-icon svg {
            width: 26px;
            height: 26px;
            fill: var(--text-color);
        }

        .social-icon.discord {
            border-color: #5865F2;
            box-shadow: 0 0 10px #5865F2;
        }

        .social-icon.telegram {
            border-color: #0088cc;
            box-shadow: 0 0 10px #0088cc;
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 18px var(--text-glow-color);
        }

        .social-icon:active {
            transform: scale(0.92);
            box-shadow: 0 0 25px var(--text-glow-color);
        }

        .info-card {
            background: transparent;
            border: 2px solid var(--primary-glow-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 15px var(--primary-glow-color), inset 0 0 15px var(--primary-glow-color);
            position: relative;
        }

        .info-title {
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--primary-glow-color), var(--secondary-glow-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 8px var(--secondary-glow-color);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            text-align: left;
        }

        .info-box {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--text-glow-color);
            box-shadow: 0 0 10px var(--text-glow-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--text-glow-color);
        }

        .info-box h3 {
            margin-top: 0;
            font-size: 1.4rem;
            color: var(--text-glow-color);
            text-shadow: 0 0 5px var(--text-glow-color);
        }

        .info-box p {
            font-size: 1rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 0;
        }

        /* ===== GITHUB BUTTON ===== */
        .github-section {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .github-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            padding: 16px 40px;
            border-radius: 16px;
            border: 2px solid #8b5cf6;
            background: var(--card-background);
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            font-size: 1.15rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 0 14px rgba(139, 92, 246, 0.5), inset 0 0 14px rgba(139, 92, 246, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .github-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .github-btn:hover::before {
            left: 100%;
        }

        .github-btn:hover {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 0 28px rgba(139, 92, 246, 0.8), inset 0 0 18px rgba(139, 92, 246, 0.25);
            border-color: var(--primary-glow-color);
        }

        .github-btn:active {
            transform: scale(0.94);
            box-shadow: 0 0 35px rgba(139, 92, 246, 1);
        }

        .github-btn svg {
            width: 32px;
            height: 32px;
            fill: #fff;
            flex-shrink: 0;
            filter: drop-shadow(0 0 6px rgba(139, 92, 246, 0.7));
        }

        .github-btn span {
            text-shadow: 0 0 8px rgba(139, 92, 246, 0.6);
        }

        /* ===== RIGHT SIDEBAR ===== */
        .sidebar-right {
            width: 220px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0;
        }

        .sidebar-card {
            background: transparent;
            border: 2px solid var(--primary-glow-color);
            border-radius: 20px;
            padding: 24px 16px;
            box-shadow: 0 0 15px var(--primary-glow-color), inset 0 0 15px var(--primary-glow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(90deg, var(--primary-glow-color), var(--secondary-glow-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-align: center;
        }

        .sidebar-divider {
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-glow-color), transparent);
            border: none;
            margin: 0;
        }

        .tg-user-btn {
            width: 100%;
            padding: 14px 12px;
            border-radius: 14px;
            border: 1px solid #0088cc;
            background: var(--card-background);
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 10px rgba(0, 136, 204, 0.4);
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .tg-user-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 136, 204, 0.15), transparent);
            transition: left 0.5s ease;
        }

        .tg-user-btn:hover::before {
            left: 100%;
        }

        .tg-user-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 0 22px rgba(0, 136, 204, 0.7);
            border-color: var(--primary-glow-color);
        }

        .tg-user-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 28px rgba(0, 136, 204, 0.9);
        }

        .tg-user-btn svg {
            width: 22px;
            height: 22px;
            fill: #0088cc;
            flex-shrink: 0;
        }

        .tg-user-btn .tg-btn-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            line-height: 1.2;
            min-width: 0;
        }

        .tg-btn-name {
            font-size: 0.95rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .tg-btn-username {
            font-size: 0.72rem;
            color: #0088cc;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        /* ===== TABLET — до 900px ===== */
        @media (max-width: 900px) {
            body {
                padding: 16px;
                align-items: flex-start;
            }

            .page-wrapper {
                flex-direction: column;
                align-items: center;
                min-height: auto;
                gap: 24px;
            }

            .container {
                max-width: 100%;
            }

            header {
                margin-bottom: 28px;
            }

            .logo-text {
                font-size: 3.2rem;
            }

            .info-card {
                padding: 24px;
            }

            .info-title {
                font-size: 1.5rem;
                margin-bottom: 22px;
            }

            .sidebar-right {
                width: 100%;
                max-width: 500px;
            }

            .sidebar-card {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 18px;
                gap: 14px;
            }

            .sidebar-title {
                width: 100%;
            }

            .sidebar-divider {
                width: 100%;
            }

            .tg-user-btn {
                width: auto;
                flex: 1;
                min-width: 160px;
            }
        }

        /* ===== MOBILE — до 600px ===== */
        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .page-wrapper {
                gap: 18px;
            }

            header {
                margin-bottom: 22px;
            }

            .logo-text {
                font-size: 2.4rem;
            }

            .subtitle {
                font-size: 1rem;
                letter-spacing: 1.5px;
            }

            .social-links {
                margin-top: 16px;
                gap: 14px;
            }

            .social-icon {
                width: 44px;
                height: 44px;
            }

            .social-icon svg {
                width: 22px;
                height: 22px;
            }

            .info-card {
                padding: 18px 14px;
                border-radius: 16px;
                box-shadow: 0 0 10px var(--primary-glow-color), inset 0 0 10px var(--primary-glow-color);
            }

            .info-title {
                font-size: 1.3rem;
                margin-bottom: 18px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 14px;
            }

            .info-box {
                padding: 18px 16px;
                border-radius: 12px;
            }

            .info-box h3 {
                font-size: 1.2rem;
            }

            .info-box p {
                font-size: 0.92rem;
            }

            .github-section {
                margin-top: 22px;
            }

            .github-btn {
                padding: 14px 24px;
                font-size: 1rem;
                gap: 10px;
                border-radius: 14px;
                width: 100%;
            }

            .github-btn svg {
                width: 26px;
                height: 26px;
            }

            .sidebar-right {
                max-width: 100%;
            }

            .sidebar-card {
                flex-direction: column;
                padding: 16px 14px;
                gap: 12px;
                border-radius: 16px;
                box-shadow: 0 0 10px var(--primary-glow-color), inset 0 0 10px var(--primary-glow-color);
            }

            .sidebar-title {
                font-size: 1rem;
            }

            .tg-user-btn {
                width: 100%;
                min-width: unset;
                padding: 12px 14px;
                border-radius: 12px;
                font-size: 0.9rem;
                gap: 10px;
            }

            .tg-user-btn svg {
                width: 20px;
                height: 20px;
            }

            .tg-btn-name {
                font-size: 0.9rem;
            }

            .tg-btn-username {
                font-size: 0.7rem;
            }
        }

        /* ===== VERY SMALL — до 380px ===== */
        @media (max-width: 380px) {
            body {
                padding: 8px;
            }

            .logo-text {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .social-icon {
                width: 40px;
                height: 40px;
            }

            .social-icon svg {
                width: 20px;
                height: 20px;
            }

            .info-card {
                padding: 14px 10px;
            }

            .info-title {
                font-size: 1.1rem;
                margin-bottom: 14px;
            }

            .info-box {
                padding: 14px 12px;
            }

            .info-box h3 {
                font-size: 1.05rem;
            }

            .info-box p {
                font-size: 0.85rem;
            }

            .github-btn {
                padding: 12px 18px;
                font-size: 0.9rem;
            }

            .github-btn svg {
                width: 22px;
                height: 22px;
            }

            .sidebar-card {
                padding: 14px 10px;
            }

            .sidebar-title {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }

            .tg-user-btn {
                padding: 10px 12px;
            }
        }

        /* ===== LANDSCAPE PHONE ===== */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding: 10px;
            }

            .page-wrapper {
                flex-direction: row;
                flex-wrap: wrap;
                min-height: auto;
                gap: 16px;
            }

            header {
                margin-bottom: 16px;
            }

            .logo-text {
                font-size: 2.2rem;
            }

            .info-card {
                padding: 16px;
            }

            .info-title {
                margin-bottom: 16px;
                font-size: 1.3rem;
            }

            .sidebar-right {
                width: 100%;
            }

            .sidebar-card {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                padding: 14px;
            }

            .tg-user-btn {
                flex: 1;
                min-width: 160px;
                width: auto;
            }
        }
    </style>
</head>
